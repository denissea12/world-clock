<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Clock</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="container">
        <h1>World Clock</h1>

        <select>
            <option value="">Select a city... </option>
            <option value="">London</option>
            <option value="">Chicago</option>
            <option value="">Tokyo</option>
            <option value="">Phucket</option>

        </select>


        <div class="city">
            <div>
                <h2>Austin</h2>
                <div class="date"> September 22 2024</div>
            </div>
            <div class="time">11:01 <small>AM</small></div>




        </div>

        <div class="city">
            <div>
                <h2>Milan</h2>
                <div class="date"> September 22 2024</div>
            </div>
            <div class="time">11:01 <small>AM</small></div>

        </div>
    </div>

    <footer>This project is coded by <strong>Denisse Ramirez</strong> and is <a
            href="https://github.com/denissea12/world-clock" target="_blank">openly sourced on GitHub</a></footer>

    <script src="javascript/index.js"></script>

</body>

</html>
